<main class=page>
	<h1>{{ page.name }}</h1>
	<ul class=cards>
		{! for entry in pages !}
		{! if entry.content.endswith('md') !}
		<li>
			<a href="/doc/{{ entry.name.lower() }}">
				<i class="{{ entry.icon }}"></i>
				<span>{{ entry.name }}</span>
				<p class=caption>{{ entry.caption }}</p>
			</a>
		</li>
		{! endif !}
		{! endfor !}
	</ul>
</main>
