<main class="one-man-show">
	<span class="title">{{ info.name }}</span>
	<span class="subtitle">{{ info.role }}</span>
	<ul>
		{! for entry in info.social !}
		<li>
			<a href="{{ entry.url }}">
				<i style="color: {{ entry.color }}" class="fa-3x {{ entry.icon }}"></i>
				<span class="tip">{{ entry.name }}</span>
			</a>
		</li>
		{! endfor !}
	</ul>
</main>
