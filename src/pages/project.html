<main class=page>
    <h1>{{ page.name }}</h1>
    <h5 class=caption>{{ page.caption }}</h5>

    <ul class=cards>
        {! for section in page.sections !}
        <a href="#{{ section.id }}">
            <li>
                <i class="{{ section.icon }}"></i>
                <span>{{ section.name }}</span>
            </li>
        </a>
        {! endfor !}
    </ul>

    <span class=separator><i>#</i></span>

    {{ page.content }}
</main>
