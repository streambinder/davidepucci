name: bookbinder

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python environment
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
          architecture: x64

      - name: Install system dependencies
        run: |
          sudo apt install -y minify

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install markdown jinja2 pygments pyyaml requests
          echo "PYTHONPATH=/opt/hostedtoolcache/Python/3.7.6/x64/lib/python3.7/site-packages" >> $GITHUB_ENV
          sudo ln -sf $(which python) /usr/bin/python3

      - name: Generate website
        run: |
          make

      - name: Upload artifacts
        uses: actions/upload-artifact@v2-preview
        with:
          name: davidepucci
          path: build/*

      - name: Publish website
        run: |
          make publish
        env:
          PUB_KEY: ${{ secrets.GH_ACTIONS_SSH_KEY }}

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.GH_ACTIONS_DOCKER_USERNAME }}
          password: ${{ secrets.GH_ACTIONS_DOCKER_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: streambinder/davidepucci:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
